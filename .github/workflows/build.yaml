name: Build
  
on:  
  workflow_dispatch:
  push:  
    branches: [ main, master ]  
  pull_request:  
    branches: [ main, master ]  
  
jobs:  
  build:  
    runs-on: windows-latest  
      
    steps:  
    - name: Checkout code  
      uses: actions/checkout@v4  
        
    - name: Setup MSBuild  
      uses: microsoft/setup-msbuild@v1.3  
        
    - name: Setup NuGet  
      uses: nuget/setup-nuget@v1  
        
    - name: Build Solution (Release Win32)  
      run: |  
        msbuild WeChatHook.sln /p:Configuration=Release /p:Platform=x86
          
    - name: Prepare artifacts  
      run: |  
        copy "Release\WeChatHook.exe" WeChatHook.exe  
          
    - name: Create Release  
      id: create_release  
      uses: actions/create-release@v1  
      env:  
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
      with:  
        tag_name: ${{ github.ref }}  
        release_name: Release ${{ github.ref }}  
        draft: false  
        prerelease: false
          
    - name: Upload x86 executable  
      uses: actions/upload-release-asset@v1  
      env:  
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
      with:  
        upload_url: ${{ steps.create_release.outputs.upload_url }}  
        asset_path: WeChatHook.exe  
        asset_name: WeChatHook.exe  
        asset_content_type: application/octet-stream  
